<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>주문자명</th>
                <th>주문일자</th>
                <th>주문자 휴대폰번호</th>
                <th>상품가격</th>
                <th>구입개수</th>
                <th>총가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${allOrder}">
                <td th:text="${order.productTrade.id}"></td>
                <td th:text="${order.productTrade.orderName}"></td>
                <td th:text="${#temporals.format(order.productTrade.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.productTrade.orderPhone}"></td>
                <td th:text="${order.orderPrice}"></td>
                <td th:text="${order.count}"></td>
                <td th:text="${order.getTotalPrice()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
