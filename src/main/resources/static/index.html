<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
    <link href="css/rank.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>

   <div class="s01">
      <form>
        <fieldset>
          <legend>지도 검색기</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" placeholder="What are you looking for?" />
          </div>
          <div class="input-field third-wrap">
            <button id="find-btn"  class="btn-search" type="button">찾기</button>
          </div>
        </div>

      </form>
    </div>

   <div id="content">
     <div class="col-xs-4">
       <b>실시간 급상승 검색어</b>
     </div>
     <dl id="rank-list">
       <dt>실시간 급상승 검색어</dt>
       <dd>
         <ol id="rank-list-id">
         </ol>
       </dd>
     </dl>
   </div>

   <div class="container">
     <div class="table-responsive">
       <div class="table-wrapper">
         <div class="table-title">
           <div class="row">
             <div class="col-xs-4">
             </div>
             <div class="col-xs-4">
               <h2 class="text-center"><b>검색결과</b></h2>
             </div>
             <div class="clearfix">
               <div class="hint-text">Total entries :<b id="total_cnt_id">0</b></div>
             </div>
           </div>
         </div>
         <table id="map_table_id" class="table table-bordered">
           <thead>
           <tr>
             <th>#</th>
             <th>장소 이름<i class="fa fa-sort"></i></th>
             <th>카테고리</th>
             <th>주소</th>
             <th>Actions</th>
           </tr>
           </thead>
           <tbody id="dynamicTBody">
           </tbody>
         </table>

       </div>
     </div>
   </div>


<!--  modal-->
   <!-- The Modal -->
   <div class="modal fade" id="myModal">
     <div class="modal-dialog">
       <div class="modal-content">

         <!-- Modal Header -->
         <div class="modal-header">
           <h4 class="modal-title"><b id="Modal-head">Modal Heading</b></h4>
           <button type="button" class="close" data-dismiss="modal">&times;</button>
         </div>

         <!-- Modal body -->
         <div class="modal-body">
           카테고리: <b id="category_name">category_name</b><br>
           카테고리 그룹코드 <b id="category_group_code">category_group_code</b><br>
           카테고리 그룹이름: <b id="category_group_name">category_group_name</b><br>
           전화번호: <b id="phone">phone</b><br>
           주소: <b id="address_name">address_name</b><br>
           도로명 주소: <b id="road_address_name">road_address_name</b><br>
           다음 지도 바로가기: <a id="place_url" >place_url</a><br>
         </div>
         <!-- Modal footer -->
         <div class="modal-footer">
           <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
         </div>

       </div>
     </div>
   </div>

  </body>
</html>
