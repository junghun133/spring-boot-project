<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader_join :: bodyHeader_join"/>
    <form th:action="@{/join}" th:object="${userInfo}" method="post" >

        <div class="form-group">
            <label th:for="userId">아이디</label>
            <span id="userId" th:text="userId">아이디</span>
        </div>
        <div class="form-group">
            <label th:for="userName">이름</label>
            <span id="userName" th:text="userName">이름</span>
        </div>
        <div class="form-group">
            <label th:for="userEmail">이메일</label>
            <span id="userEmail" th:text="userEmail">이메일</span>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
