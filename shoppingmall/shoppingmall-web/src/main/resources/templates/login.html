<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader_login :: bodyHeader_login"/>
    <form th:action="@{/login}" th:object="${memberTo}" method="post" >

        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{account}" class="form-control"
                   placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group">
            <label th:for="userPassword">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호" required>
        </div>
        <!--<div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
-->
        <button type="submit" class="btn btn-primary">로그인</button>

        <a href="/oauth2/authorization/google">구글 로그인</a><br>
        <a href="/oauth2/authorization/facebook">페이스북 로그인</a><br>
        <a href="/oauth2/authorization/naver">네이버 로그인</a><br>
        <a href="/join">아직 회원이 아니신가요?</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
